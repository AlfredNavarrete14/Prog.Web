<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="Viewport" content="width=decive-width, initial-scale=1.0">
    <title>Lista de compras dinamica</title>
    <!-- este es un estilo css embebido: -->
    <style>
        li {
            margin-bottom: 10px;
        }

        li button{
            font-size: 12px;
            margin-left: 20px;
            color: #666;
        }
    </style>
   </head>


   <body>
    <h1>My shopping list</h1>

    <div>
        <label for="item">enter a new item:</label>
        <input type="text" name="item" id="item">
        <button> Add item</button>
    </div>

    <!-- lista vacia, no numerada-->
    <ul>

    </ul>

    <script>

        // se crean referencias a los 3 elementos importantes de la pagina que necesitamos usar:
        const list = document.querySelector("ul");
        const input = document.querySelector("input");
        const button = document.querySelector("button");

        //funcion para responder a evento del botón:
        button.addEventListener("click" , () => {
            //capturamos el valor ingresado en la caja de texto:
            const myItem = input.value;
            input.value = "";

            //creamos nuevos elementos html para ese item:
            const listItem = document.createElement("li");
            const listText = document.createElement("span");
            const listBtn = document.createElement("button");
            
            //y lo agregamos a la lista vacia:
            //primero el texto:
            listItem.appendChild(listText);
            listText.textContent = myItem;

            //botón para eliminar el item:
            listItem.appendChild(listBtn);
            listBtn.textContent = "Delete";

            list.appendChild(listItem);

            //adiciionar funcionalidad al botón de borrar:
            listBtn.addEventListener("click", () => {
                list.removeChild(listItem);
            });
            
            //darle el foco a la cajita de texto (poner el cursor ahi):
            input.focus();

        }  );
                            
    </script>
</body>

</html>
